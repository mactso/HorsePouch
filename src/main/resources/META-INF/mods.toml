# The name of the mod loader type to load - for regular FML @Mod mods it should be javafml
modLoader="javafml" #mandatory
loaderVersion="[55,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
license="MIT License"
[[mods]]
modId="horsepouch"
version="${file.jarVersion}"
displayName="Horse Pouch Mod"
displayURL="https://www.curseforge.com/minecraft/mc-mods/horsepouch"
logoFile="Logo.png"
authors="MacTso, Lupicus"
description='Horse Pouch Mod.'
[[dependencies.horsepouch]]
    modId="forge"
    mandatory=true
    versionRange="[55,)"
    ordering="NONE"
    side="BOTH"

[[dependencies.horsepouch]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.21.5,1.22)"
    ordering="NONE"
    side="BOTH"
